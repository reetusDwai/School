<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='main'>
        <br>
        <span id='display'>Display</span>
        <div id='buttons'>
            <div class='row'>
                <button id='1' class='button' onclick="addNumberToBuff">1</button>
                <button id='2' class='button' onclick="addNumberToBuff">2</button>
                <button id='3' class='button' onclick="addNumberToBuff">3</button>
                <button id='+' class='button' onclick="addOperator">+</button>
            </div>
            <div class='row'>
                <button id='4' class='button' onclick="addNumberToBuff">4</button>
                <button id='5' class='button' onclick="addNumberToBuff">5</button>
                <button id='6' class='button' onclick="addNumberToBuff">6</button>
                <button id='-' class='button' onclick="addOperator">-</button>
            </div>
            <div class='row'>
                <button id='7' class='button' onclick="addNumberToBuff">7</button>
                <button id='8' class='button' onclick="addNumberToBuff">8</button>
                <button id='9' class='button' onclick="addNumberToBuff">9</button>
                <button id='*' class='button' onclick="addOperator">*</button>
            </div>
            <div class='row'>
                <button id='.' class='button'>.</button>
                <button id='0' class='button' onclick="addNumberToBuff">0</button>
                <button id='enter' class='button' onclick="equate">=</button>
                <button id='/' class='button' onclick="addOperator">/</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
